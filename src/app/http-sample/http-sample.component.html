<div class="container" *ngIf="loading">
  Loading...
</div>
<div class="container" *ngIf="!loading">
  <div class="row">
    <!-- <div class="col md 6"></div>
    <div class="col-md-3">
    </div> -->
    <div class="col-md-12"> 
      <form class="form-inline">
        <button class="btn btn-info search" (click)="searchInfo()" *ngIf="!allowSearch"  >Search</button>
        <label for="search" class="search" *ngIf="allowSearch" >Search: </label>
        <select class="form-control search" id="search" [(ngModel)] = "userId" name="userId" *ngIf="allowSearch" style="
        width: 100px;">
          <option *ngFor="let u of unique" > {{ u }} </option>
        </select>
        <button class="btn btn-info search" (click)="onSearch()" *ngIf="allowSearch" >Search</button>
        <!-- <button (click)="searchInfo()" >Test</button> -->
    </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </thead>

        <tbody>
          <tr *ngFor="let a of info">
            <td>{{ a.id }} </td>
            <td>{{ a.title }} </td>
            <td>{{ a.body }} </td>
          </tr>
        </tbody>
      </table>
      <!-- <div *ngFor="let a of info; let i = index" >
        <small> {{ a.id }} </small>
        <h1> {{ a.title }} </h1>
        <p> {{ a.body }} </p>
        <button class="btn btn-success" (click)="onGet()" >GET</button>
      </div> -->
    </div>
  </div>
</div>
